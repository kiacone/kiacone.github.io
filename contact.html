<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Kristin Iacone</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900|Raleway:300,400,600" rel="stylesheet">
  <script src="https://use.fontawesome.com/975495775e.js"></script>
</head>

<body>

    <header id="masthead">
    <div class="container">
        <a href="index.html" id="logo"><img src="assets/images/poly_logo.png" width="50" height="42" class="polyRotate" alt="logo">&nbsp;&nbsp;Kristin Iacone</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

      <div class="wrapper">
   <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form" action="https://formspree.io/kiacone@gmail.com" method="POST">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="_replyto" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit" value="Send">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>
          <div class="social"><a href="https://github.com/kiacone" target="_blank"><i class="fa fa-github-alt fa-2x fa-circle" aria-hidden="true" title="View my Github profile"></i></a></div>
          <div class="social"><a href="https://www.linkedin.com/in/kristiniacone/" target="_blank"><i class="fa fa-linkedin fa-2x" aria-hidden="true" title="View my Linkedin profile"></i></a></div>
          <div class="social"><a href="https://www.instagram.com/kristiniacone/" target="_blank"><i class="fa fa-instagram fa-2x" aria-hidden="true" title="View my Instagram profile"></i></a></div>
      </div>
    </section>
    
    <div class="push"></div>
    </div>
  </div>

  <footer>
      <div class="container">
        &copy; 2018 Kristin Iacone
      </div>
    </footer>
</body>

</html>
